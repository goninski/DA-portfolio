<section id="contact" class="">
    <div class="container flex-row stack--tabl">

        <div class="block ct-block">
            <div class="block block-inner">
                <p class="subtitle">{{ data.subtitle | translate }}</p>
                <h2>{{ data.title | translate }}</h2>
                <h3>{{ data.descTitle | translate }}</h3>
                <p class="description">{{ data.description | translate }}</p>
                <p>{{ data.needADev | translate }}<span>&ensp;{{ data.letsTalk | translate }}</span></p>
            </div>
        </div>
        <div class="block contact-form">
            <app-contactform></app-contactform>
        </div>

    </div>
</section>
