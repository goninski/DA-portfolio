<section id="about" class="">
    <div class="container flex-row stack--tabl justify-between">
        <div class="block media-block">
            <div class="media-wrapper">
                <img class="img" src="{{ data.imgUrl }}" alt="portrait francois gonin">
                <img class="decor" src="assets/img/deco-pattern-about.svg">
            </div>
        </div>
        <div class="block ct-block">
            <div class="block description-box">
                <p class="subtitle">{{ data.subtitle | translate }}</p>
                <h2>{{ data.title | translate }}</h2>
                <div class="block block-inner">
                    <p>{{ data.description | translate }}</p>
                    <ul>
                        <li><img src="assets/icons/location.svg" alt="location-icon">{{ data.located | translate }}</li>
                        <li><img src="assets/icons/minded.svg" alt="minded-icon">{{ data.mind | translate }}</li>
                        <li><img src="assets/icons/solved.svg" alt="solved-icon">{{ data.problemSolving | translate }}</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</section>
