<section id="about" class="">
    <div class="container flex-row stack--tabl justify-between">
        <div class="block media-block">
            <div class="media-wrapper">
                <img class="img" src="{{ imgUrl }}" alt="portrait francois gonin">
                <img class="decor" src="assets/img/deco-pattern-about.svg">
            </div>
        </div>
        <div class="block ct-block">
            <div class="block description-box">
                <p class="subtitle">Who I Am</p>
                <h2>About me</h2>
                <div class="block block-inner">
                    <p>{{ aboutMe }}</p>
                    <ul>
                        <li><img src="assets/icons/location.svg" alt="location-icon">{{ located }}</li>
                        <li><img src="assets/icons/minded.svg" alt="minded-icon">{{ openMinded }}</li>
                        <li><img src="assets/icons/solved.svg" alt="solved-icon">{{ problemSolvingApproach }}
</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</section>
