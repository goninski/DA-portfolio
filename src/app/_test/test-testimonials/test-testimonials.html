<section>
    <div class="container center">

        <div class="slider-container" 
            (mouseenter)="stopAutoPlay()" 
            (mouseleave)="startAutoPlay()">
            <div class="slider" [style.transform]="sliderTransform">
                @for (slide of slides; track slide) {
                    <li class="slide" [class.active]="slide.active">
                        @if (slide.active) {
                            <img src="assets/icons/quotes.svg" alt="big-quotes-icon">
                        }
                        <p class="content">{{ slide.content }}</p>
                        <div class="name-wrapper">
                            <div></div>
                            <p>{{ slide.author }}</p>
                        </div>
                    </li>
                    <!-- <div class="slide">
                        <img [src]="slide.img" [alt]="'Slide ' + ($index + 1)">
                    </div> -->
                }
            </div>

            <!-- Navigation Buttons -->
            <button class="nav-btn prev" (click)="changeSlide(-1)">â€¹</button>
            <button class="nav-btn next" (click)="changeSlide(1)">â€º</button>

            <!-- Radio Buttons -->
            <div class="radio-controls">
                @for (slide of slides; track slide; let i = $index) {
                    <div class="radio-btn" 
                        [class.active]="i === currentSlide" 
                        (click)="goToSlide(i)">
                    </div>
                }
            </div>
        </div>

    </div>
</section>
