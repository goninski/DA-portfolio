<section>
    <div class="container">

        <div class="slider-container" 
            (mouseenter)="stopAutoPlay()" 
            (mouseleave)="startAutoPlay()">
            <div class="slider" [style.transform]="sliderTransform">
                <!-- Clone of the last slide -->
                @if (slides.length > 0) {
                    <div class="slide">
                        <img [src]="slides[slides.length - 1].img" [alt]="'Slide ' + slides.length">
                    </div>
                }
                @for (slide of slides; track slide; let i = $index) {
                    <div class="slide" [class.active]="i === currentSlide">
                        <img [src]="slide.img" [alt]="'Slide ' + ($index + 1)">
                    </div>
                }
                <!-- Clone of the first slide -->
                @if (slides.length > 0) {
                    <div class="slide">
                        <img [src]="slides[0].img" [alt]="'Slide 1'">
                    </div>
                }
            </div>

            <!-- Navigation Buttons -->
            <button class="nav-btn prev" (click)="changeSlide(-1)">‹</button>
            <button class="nav-btn next" (click)="changeSlide(1)">›</button>

            <!-- Radio Buttons -->
            <div class="radio-controls">
                @for (slide of slides; track slide; let i = $index) {
                    <div class="radio-btn" 
                        [class.active]="i === currentSlide" 
                        (click)="goToSlide(i)">
                    </div>
                }
            </div>
        </div>

    </div>
</section>
