<header class="section" (click)="closeNav()">
    <div class="container flex-row justify-between align-center ct-gap">

        <nav #navMenu id="header-nav" class="flex-row align-center" [class.visible]="isNavVisible()" (click)=" $event.stopPropagation()">
            <div class="switch flex-col">
                <input id="lang-switch" type="checkbox" name="lang" [checked]="isLangDe()" (change)="onLangSwitchChange()">
                <label for="lang-switch" class="flex-row align-center">
                    <span class="lang-en">EN</span>
                    <span class="lang-de">DE</span>
                </label>
            </div>
            <div class="links-wrapper flex-row" (click)="closeNav(); $event.stopPropagation()">
                <a class="nav-link" href="#about">{{ data.aboutMe | translate }}</a>
                <a class="nav-link" href="#skills">{{ data.skills | translate }}</a>
                <a class="nav-link" href="#projects">{{ data.projects | translate }}</a>
            </div>
        </nav>

        <figure class="logo-wrapper">
            <a class="desktop" routerLink="/"><img src="assets/img/logo.webp" alt="logo-francois-gonin"></a>
            <a class="mob" routerLink="/"><img src="assets/img/logo.webp" alt="logo-francois-gonin"></a>
        </figure>

        <button #navToggle class="hamburger" (click)="toggleNav(); $event.stopPropagation()"><img src="assets/icons/hamburger.svg" alt="hamburger-menu-icon"></button>
    </div>
</header>
