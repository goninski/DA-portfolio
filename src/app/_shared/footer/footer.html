    <div class="container flex-row justify-between align-center wrap--mob">
        <figure class="flex-col flex-grow">
            <a routerLink="/"><img class="mr-auto" src="assets/img/logo.png" alt="logo-francois-gonin"></a>
            <figcaption>{{ data.title | translate }}<br>{{ data.location | translate }}</figcaption>
        </figure>
        <div class="copyright flex-row flex-grow fw--mob">&#169;&ensp;Fran√ßois Gonin {{ year }}</div>
        <nav class="links-wrapper flex-col">
            <a class="nav-link" href="https://github.com/goninski" target="_blank">GitHub</a>
            <a class="nav-link" href="https://www.linkedin.com/in/francois-gonin" target="_blank">LinkedIn</a>
            <a class="nav-link" href="mailto:mail@goninski.dev" target="_blank">Email</a>
            <a class="nav-link" routerLink="/legal-notice">{{ data.legalNotice | translate }}</a>
        </nav>

    <button (click)="closeUnderConstruction()"><img src="assets/icons/close.svg" alt="close-icon"></button>
</div>
