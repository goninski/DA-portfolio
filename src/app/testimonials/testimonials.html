<section class="">
    <div class="container align-center fade-shadow-inline">

        <h2>What my colleagues say about&nbsp;me</h2>

        <div class="splide" id="testimonial-slider">
            <div class="splide__track">
                <ul class="splide__list slider-container">
                    @for (slide of slides; track $index) {
                        <li class="splide__slide slide">
                            <img src="assets/icons/quotes.svg" alt="big-quotes-icon">
                            <div class="splide__slide__container slide-inner">
                                <p class="content">{{ slide.content }}</p>
                                <div class="name-wrapper">
                                    <div class="line"></div>
                                    <p>{{ slide.author }}</p>
                                </div>
                            </div>
                        </li>
                    }
                </ul>
            </div>

            <div class="slider-controls">
                <div class="splide__arrows arrows"></div>                
                <div class="splide__pagination pagination"></div>
            </div>

        </div>

    </div>
</section>
