<section class="">
    <div class="container align-center fade-shadow-inline">

        <div class="title-wrapper flex-col">
            <h2>{{ data.title | translate }}</h2>
            <img class="quote" src="assets/icons/quotes.svg" alt="big-start-quote">
        </div>

        <div class="splide">
            <div class="splide__track">
                <ul class="splide__list slider-container">
                    @for (slide of slides; track $index) {
                        <li class="splide__slide slide">
                            <div class="splide__slide__container slide-inner">
                                <p class="content">{{ slide.content | translate }}</p>
                                <div class="name-wrapper">
                                    <div class="line"></div>
                                    <p>{{ slide.author }}</p>
                                </div>
                            </div>
                        </li>
                    }
                </ul>
            </div>

            <div class="slider-controls">
                <div class="splide__arrows arrows"></div>                
                <div class="splide__pagination pagination"></div>
            </div>

        </div>

    </div>
</section>
