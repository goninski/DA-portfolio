<section id="projects" class="">
    <div class="container">
        <p class="subtitle">Portfolio</p>
        <h2>Featured Projects</h2>
        <p class="intro">Explore a selection of my work here - Interact with projects to see my skills in action.</p>
    </div>

    <div class="container main">
        <div class="block project-listing">
            <ul>
                @for(item of projects; track item.id; let isLast = $last) {
                    <app-project
                        [project]="item"
                        (showNext)="handleShowNext($index)"
                        [class.first-item]="$first"
                        [class.last-item]="$last"
                    ></app-project>
                }
            </ul>
        </div>
    </div>

</section>
