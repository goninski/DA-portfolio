<section id="skills" class="">
    <div class="container flex-row stack--tabl">
        <div class="block ct-block">
            <div class="block description-box">
                <p class="subtitle">Technologies</p>
                <h2>Skill Set</h2>
                <div class="block block-inner">
                    <p>{{ intro }}</p>
                    <div>
                        <h3><span>You need </span>another skill?</h3>
                        <p>Feel free to contact me. I look forward to expanding on my previous knowledge.</p>
                    </div>
                    <a href="#contact" class="btn btn--outline">Let's Talk</a>
                </div>
            </div>
        </div>
        <div class="block media-block">
            @for (item of skills; track $index) {
                <figure>
                    <img src="assets/icons/logo-{{ item.toLowerCase().replace(' ', '-').replace('.', '-') }}.svg" alt="{{ item }} logo">
                    <figcaption>{{ item }}</figcaption>
                </figure>
            }
            <figure class="growth-mindset"><img src="assets/icons/icon-growth-mindset.svg" alt="growth-mindset-icon"><figcaption>Growth Mindset</figcaption>
                <div class="tooltip flex-col align-center">
                    <p>I have a special<br>interest in learning</p>
                    <div class="wrapper flex-row align-center">
                        @for (item of interested; track $index) {
                            <figure>
                                <img src="assets/icons/logo-{{ item.toLowerCase().replace(' ', '-').replace('.', '-') }}-branded.svg" alt="{{ item }} logo">
                                <figcaption>{{ item }}</figcaption>
                            </figure>
                        }
                    </div>
                </div>
            </figure>
        </div>
    </div>
</section>
